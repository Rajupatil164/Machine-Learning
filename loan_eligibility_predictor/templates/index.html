<!DOCTYPE html>
<html>
<head>
    <title>Loan Eligibility Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>AI-Powered Loan Eligibility Predictor</h2>
        <form action="/predict" method="post">
            <label>Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label>Married:</label>
            <select name="married" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            <label>Education:</label>
            <select name="education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select><br>

            <label>Employment:</label>
            <select name="employment" required>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
            </select><br>

            <label>Applicant Income:</label>
            <input type="number" name="income" required><br>

            <label>Loan Amount:</label>
            <input type="number" name="loan_amount" required><br>

            <label>Credit History:</label>
            <select name="credit_history" required>
                <option value="1">Good</option>
                <option value="0">Bad</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
